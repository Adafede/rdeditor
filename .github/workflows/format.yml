name: Format Code

on:
  push:
    branches:
      - ruff
      - master

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install ruff

      - name: Check code with ruff
        run: ruff check .

      - name: Format code with ruff
        run: ruff format .
